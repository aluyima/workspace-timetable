<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty of Science & Computing Timetable Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at the bottom */
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Allow container to grow and push footer down */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5em 0;
            }
        }
        table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    .odd_table {
        background-color: #f9f9f9;
    }

    .even_table {
        background-color: #ffffff;
    }

    .back {
        text-align: right;
        margin: 10px 0;
    }

    .foot {
        font-size: 0.8em;
        color: #666;
    }
    </style>
</head>
<body>
    <header>
        <h1>Ndejje University</h1>
        <h2>Faculty of Science and Computing</h2>
        <nav>
            <ul>
                <li><a href="/">Timetables</a></li>
                <li><a href="/teachers">Lecturer Schedules</a></li>
                <li><a href="#">Rooms Allocation</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to the Timetable Website</h2>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <p>This is where the timetable information will be displayed.</p>

        </div>

        

    <footer>
        <p>&copy; 2025 Timetable Website</p>
    </footer>
</body>
</html>
